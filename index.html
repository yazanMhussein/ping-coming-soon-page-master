<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
  <script src="https://kit.fontawesome.com/e91fa121a7.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="mainBody">
  <section class="mainHeader">
   <img class="bandIcon" src="./images/logo.svg">
   <h1 class="headerText">  We are launching <span class="blackColor">soon!</span></h1>
   <h2 class="subHeaderText">  Subscribe and get notified</h2>
  </section>
  <form class="emailForm" method="get" novalidate>
  <input type="email" name="email" id="email" placeholder="your email address">
  <button class="submitButton" type="submit">Notify Me</button>
  <p class="errorText">Please provide a valid email address</p>
  </form>
  <div class="imgBox">
   <img class="mainImg" src="./images/illustration-dashboard.png">
  </div>
  <footer>
   <section class="footerBox"> 
    <article class="iconBox">
     <i class="facebookIcon fa-brands fa-facebook-f"></i>
     <i class="twitterIcon fa-brands fa-twitter"></i>
     <i class="instagramIcon fa-brands fa-instagram"></i>
    </article>   
     <p class="copyRight">&copy; Copyright Ping. All rights reserved.</p>
   </section>
  </footer>
 <script src="main.js"></script>
 </main>  
</body>
</html>
